<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <nav class="bg-white shadow-md sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
          <div class="flex justify-between h-16 items-center">
           
            <!-- Logo -->
            <div class="flex-shrink-0">
              <a href="#" class="text-2xl font-bold text-indigo-600">CromaX</a>
            </div>
      
            <!-- Search Bar -->
            <div class="w-full max-w-md mx-6 hidden md:block">
              <input
                type="text"
                placeholder="Search for products..."
                class="w-full px-4 py-2 text-sm border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500"
              />
            </div>
      
            <!-- Right Icons -->
            <div class="flex items-center space-x-6">
              <a href="#" class="text-gray-700 hover:text-indigo-600 font-medium text-sm hidden md:inline">Login</a>
              <a href="#" class="text-gray-700 hover:text-indigo-600 relative">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2"
                     viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M3 3h2l.4 2M7 13h10l4-8H5.4" />
                  <circle cx="9" cy="21" r="1" />
                  <circle cx="20" cy="21" r="1" />
                </svg>
              </a>
            </div>
          </div>
      
          <!-- Bottom Categories -->
          <div class="hidden md:flex justify-center space-x-8 py-2 border-t border-gray-200 text-sm text-gray-700">
            <a href="#" class="hover:text-indigo-600">Mobiles</a>
            <a href="#" class="hover:text-indigo-600">Laptops</a>
            <a href="#" class="hover:text-indigo-600">TVs</a>
            <a href="#" class="hover:text-indigo-600">Appliances</a>
            <a href="#" class="hover:text-indigo-600">Accessories</a>
          </div>
        </div>
      </nav>

      <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    
</body>
</html>
